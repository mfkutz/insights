<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<link rel="stylesheet" href="./css/styles.css">

<body>

  <main class="wrapper">

    <section class="description">
      
      <h1 class="title">
        Get <span class="insights">insights</span>  that help your business grow.
      </h1>
      <p class="text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="description-footer">

       <div class="description-num">
        <p class="high">10k+</p>
        <p class="description-text">companies</p>
       </div>

       <div class="description-num">
        <p class="high">314</p>
        <p class="description-text">templates</p>
       </div>

       <div class="description-num queries">
        <p class="high">12M+</p>
        <p class="description-text">queries</p>
       </div>

      </div>
      
    </section>

    <div class="container-img">
      <img src="./images/image-header-desktop.jpg" alt="business" class="img-desktop">
      <img src="./images/image-header-mobile.jpg" alt="business" class="img-mobile">
      <div class="transparent">

      </div>
    </div>

  </main>

</body>

</html>
